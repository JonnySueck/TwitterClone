{% extends 'base.html' %}

{% block content %}
<br>
welcome {{ user }}
<a href="/follow/{{ id }}/">follow user</a>
<a href="/unfollow/{{ id }}/">unfollow user</a>
<p>
    tweets:{{ num }}
    {% for tweet in tweets %}
    <li> {{ tweet.text }} by {{ tweet.user }} - {{ tweet.date_posted}} </li>
    {% endfor %}
</p>
{% endblock %}
