{% extends 'base.html' %}

{% block content %}
<br>
welcome {{ user }}
<a href="/follow/{{ id }}/">follow user</a>
<a href="/unfollow/{{ id }}/">unfollow user</a>
<p>
    tweets:{{ num }}
    {% for tweet in tweets %}
    <li><a href="/tweet/{{ tweet.id }}/">{{ tweet.text }}</a> by <a href="/accounts/{{ tweet.user.id }}/">{{tweet.user }}</a> - {{ tweet.date_posted}} </li>
    {% endfor %}
</p>
{% endblock %}
