{% extends 'base.html' %}

{% block content %}
<br>

<h3 class="boostrap_label text-right">
    {{ requser }}'s profile
</h3>
<p class="boostrap_label text-right">
    <a href="/follow/{{ id }}/">follow user</a>
    <a href="/unfollow/{{ id }}/">unfollow user</a>
    <br>
    tweets: {{ num }}
    <br>
    following: {{ following }}
    <hr>
    {% for tweet in tweets %}
    <li><a href="/tweet/{{ tweet.id }}/">{{ tweet.text }}</a> by <a href="/accounts/{{ tweet.user.id }}/">{{tweet.user }}</a> - {{ tweet.date_posted}} </li>
    {% endfor %}
</p>
{% endblock %}
