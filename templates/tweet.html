{% extends 'base.html' %}
{% load bootstrap4 %}
{% block content %}
<br>
<form method="POST">
    {% csrf_token %}
    {% bootstrap_form form layout='inline' %}
    <div class="text-center">
        {% bootstrap_button "Submit Tweet" button_type="submit" button_class="btn-primary" %}
    </div>
</form>
{% endblock %}
