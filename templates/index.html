{% extends 'base.html' %}
{% block content %}
{% if user.is_authenticated %}
<h1>
    welcome {{ user.username }}
</h1>
<p>
    following:
    {% for item in user.following.all %}
        {{ item }}
    {% endfor %}

</p>
{% else %}
<a href="/accounts/login/">please log in</a>
{% endif %}
{% endblock %}
