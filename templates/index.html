{% extends 'base.html' %}
{% block content %}
{% if user.is_authenticated %}
<h1>
    welcome {{ user.username }}
</h1>
<p>
    tweets: {{ user.tweets }}
    <br>
    followers: {{ user.followers }}
    <br>
    following: {{ user.followers }}
    {{ form }}
</p>
<a href="/accounts/logout/">log-out</a>
{{ user_obj }}
{% else %}
<a href="/accounts/login/">please log in</a>
{% endif %}
{% endblock %}
