{% extends 'base.html' %}
{% block content %}
{% if user.is_authenticated %}
<h1>
    welcome {{ user.username }}
</h1>
<p>
    <br>
    tweets:     
    <!-- {% for tweet in tweets %}
    {% endfor %} -->
    {{ tweets }}
    <br>
    following: {{ user.following }}
</p>
{% else %}
<a href="/accounts/login/">please log in</a>
{% endif %}
{% endblock %}
