{% extends 'base.html' %}
{% load bootstrap4 %}
{% block content %}
<h3>Please Log in to proceed.</h3>
<a href="/accounts/new">Create a new account</a>
<form method="POST" class="form">
  {% csrf_token %}
  {% bootstrap_form form %}
  {% buttons %}
    <button type="submit">Log In</button>
  {% endbuttons %}
</form>
{% endblock %}
