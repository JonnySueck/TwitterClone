{% extends 'base.html' %}
{% load bootstrap4 %}
{% block content %}
<br>
<h3 class="bootstrap_label text-center">Please Log in to proceed.</h3>
<hr>
<br>
<form method="POST" class="form">
  {% csrf_token %}
  {% bootstrap_form form layout='inline' %}
  <hr>
  {% buttons %}
    <div class="text-center">
      <button type="submit" class="btn btn-primary">Log In</button>
    </div>
  {% endbuttons %}
</form>
<p class="bootstrap_label text-center">
<a href="/accounts/new">Or create a new account</a>
</p>
{% endblock %}
